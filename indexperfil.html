<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="css/styleperfil.css">
    <link rel="shortcut icon" href="imagensRSocial/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Meu Perfil</h1>
            <p>Atualize suas informações pessoais</p>
        </div>
        <div class="profile-picture">
            <img src="imagensRSocial/Steve-Jobs.jpg" alt="Foto de Perfil" id="profile-pic">
        </div>
        <div class="ficheiro">
            <label for="profile-pic-upload" class="upload-button">Escolher imagem</label>
            <input type="file" id="profile-pic-upload" accept="image/*" onchange="previewProfilePic(event)">
        </div>
        <div class="profile-info">
            <label for="name">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" readonly>

            <label for="password">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" readonly>
        </div>
        <div class="action-buttons">
            <button id="edit-button">Editar</button>
            <button id="save-button">Salvar</button>
        </div>
        <a href="indexsocial.html" class="back-button">Voltar</a>
    </div>

    <script src="javascript/scriptperfil.js"></script>
</body>
</html>
