<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usu√°rio</title>
    <link rel="stylesheet" href="css/styleperfil.css">
    <link rel="shortcut icon" href="imagensRSocial/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-top-buttons">  
                <a href="indexhomelogado.html" class="back-button">
                    <span class="material-symbols-outlined">
                        undo
                    </span>
                </a>          
                <a href="#" class="back-button" id="logoutLink">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                </a>

            </div>
            <h1>Meu Perfil</h1>
            <p>Gerencie seu perfil</p>
        </div>
        <div class="profile-picture">
            <img src="imagensRSocial/Steve-Jobs.jpg" alt="Foto de Perfil" id="profile-pic">
        </div>
        <div class="ficheiro">
            <label for="profile-pic-upload" class="upload-button">Escolher imagem</label>
            <input type="file" id="profile-pic-upload" accept="image/*" onchange="previewProfilePic(event)">
        </div>
        <div class="profile-info">
            <label for="name">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" readonly>

        </div>
        <div class="profile-buttons">
            <a id="adminLink" href="/front/indexAdmin.html" style="display: none;" class="back-button">Painel de Admin</a>
            <a href="indexUpdate.html" class="back-button">Editar</a>
            <a href="indexdelete.html" class="back-button">Deletar</a>
        </div>
    </div>
    <script src="/front/javascript/scriptRoutes.js"></script>
    <script src="javascript/scriptperfil.js"></script>
</body>
</html>
