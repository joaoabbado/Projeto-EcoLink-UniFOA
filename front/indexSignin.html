<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleSignin.css">
    <link rel="shortcut icon" href="imagensRSocial/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form id="form-user" method="post">
                <div class="input-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="input-box">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="input-box">
                    <label for="confirma">Confirmação de Senha:</label>
                    <input type="password" id="confirma" name="confirma" placeholder="Confirme sua senha">
                </div>
                <div class="erros hide">
                    <ul id="error-list"></ul>
                </div>
                <button type="submit">Cadastrar</button>
                <button id="voltarBotao" type="button">Voltar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("voltarBotao").addEventListener("click", function() {
          window.location.href = "indexLogin.html";
        });
      </script>
    <script type="module" src="javascript/scriptCadastro.js"></script>
</body>
</html>
