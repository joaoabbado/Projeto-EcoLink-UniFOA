<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usu√°rio</title>
    <link rel="stylesheet" href="css/styleperfil.css">
    <link rel="shortcut icon" href="imagensRSocial/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Meu Perfil</h1>
            <p>Delete seu perfil</p>
        </div>
        <form  method="post">
            <div class="profile-info">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" >
                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" >
    
            </div>
            <div id="error"></div>
            <div class="profile-buttons">
                <button type="submit" class="submit-button">Deletar</button>
                <a href="indexperfil.html" class="back-button">Voltar</a>
            </div>
            
        </form>
    </div>
    <script src="/front/javascript/scriptRoutes.js"></script>
    <script src="javascript/scriptdelete.js"></script>
</body>
</html>
